<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">
    <form th:action="@{/CRUD_teacher/edit(id=${teacherLesson.id})}" method="post">
        <input type="hidden" name="id_teacher_lesson" th:value="${teacherLesson.id}">
        <input type="hidden" name="id_teacher" th:value="${teacherLesson.teacher.id_teacher}">
        <input type="hidden" name="id_lesson" th:value="${teacherLesson.lesson.id_lesson}">
        <div class="mb-3">
            <label for="first_name" class="form-label">Enter First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" th:placeholder="${teacherLesson.teacher.first_name}">
            <label for="last_name" class="form-label">Enter Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" th:placeholder="${teacherLesson.teacher.last_name}">
            <label for="name_lesson" class="form-label">Enter Lesson</label>
            <input type="text" name="name_lesson" id="name_lesson" class="form-control" th:placeholder="${teacherLesson.lesson.name_lesson}">
        </div>
        <input type="submit" value="OK" class="btn btn-primary">
        <a href="/profile/unListAdmin" class="btn btn-secondary">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
