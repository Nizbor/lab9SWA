<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">
    <div th:if="${param.error}" class="alert alert-danger">WRONG WRONG WRONG</div>
    <form action="/CRUD_teacher/createTeacher" method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">Enter First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control">
            <label for="last_name" class="form-label">Enter Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control">
            <label for="name_lesson" class="form-label">Enter Lesson:</label>
            <input type="text" id="name_lesson" name="name_lesson" class="form-control">
        </div>
        <input type="submit" value="OK" class="btn btn-primary">
        <a href="/profile/unListAdmin" class="btn btn-secondary">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
