<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">
    <div th:if="${param.error}" class="alert alert-danger">WRONG WRONG WRONG</div>
    <form action="create" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Enter name:</label>
            <input type="text" id="login" name="login" class="form-control">
            <label for="password" class="form-label">Enter password:</label>
            <input type="password" id="password" name="password" class="form-control">
            <label for="email" class="form-label">Enter email:</label>
            <input type="email" id="email" name="email" class="form-control">
            <label for="role" class="form-label">Enter role:</label>
            <input type="text" id="role" name="role" class="form-control">
        </div>
        <input type="submit" value="OK" class="btn btn-primary">
        <a href="/profile/getUser" class="btn btn-secondary">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
