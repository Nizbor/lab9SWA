<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">
    <form th:action="@{edit(id=${user.id})}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="mb-3">
            <label for="login" class="form-label">Enter Name:</label>
            <input type="text" name="login" id="login" class="form-control" th:placeholder="${user.login}">
            <label for="password" class="form-label">Enter Password:</label>
            <input type="password" name="password" id="password" class="form-control" th:placeholder="${user.password}">
            <label for="email" class="form-label">Enter Email:</label>
            <input type="email" name="email" id="email" class="form-control" th:placeholder="${user.email}">
            <label for="role" class="form-label">Enter Role:</label>
            <input type="text" name="role" id="role" class="form-control" th:placeholder="${user.role}">
        </div>
        <input type="submit" value="OK" class="btn btn-primary">
        <a href="/profile/getUser" class="btn btn-secondary">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
